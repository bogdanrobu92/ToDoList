<!DOCTYPE html>
<html>

<head>
    <title>My to do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class=wrapper>
        <header>
            <h1>To Do List</h1>
            <p id="first">Get it done today</p>
            <h1>Add your item and click enter or press the entery key to add it to list</h1><br>
            <h1> Click clear to remove all items from the list<h1><br>
        </header>
        <div class="upbar">
            <input id="userinput" type="text" placeholder="Enter items">
            <button class="blue" id="enter">Enter</button>
            <button class="red" id="clear">Clear</button>
        </div>
        <div class="List">
            <ul>

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
